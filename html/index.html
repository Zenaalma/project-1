<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../css/main.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="../css/animate.css">


</head>

<body>





  <h1 class="animated infinite pulse">Tic Tac Toe</h1>
  <div class="grid-items">
    <div id="0" class="item1 click animated infinite pulse"></div>
    <div id="1" class="item2 click animated infinite pulse"></div>
    <div id="2" class="item3 click animated infinite pulse"></div>
    <div id="3" class="item4 click animated infinite pulse"></div>
    <div id="4" class="item5 click animated infinite pulse"></div>
    <div id="5" class="item6 click animated infinite pulse"></div>
    <div id="6" class="item7 click animated infinite pulse"></div>
    <div id="7" class="item8 click animated infinite pulse"></div>
    <div id="8" class="item9 click animated infinite pulse"></div>
  </div>

  <table>
    <tr>
      <td>
        <h2><span id="X">PLAYER X NAME:</span></h2>
      </td>
      <td>
        <h2><span id="O">PLAYER O NAME:</span></h2></span>
      </td>
    </tr>
    <tr>
      <td>
        <h2><span id="name-one"></span> </h2>
      </td>
      <td>
        <h2><span id="name-two"></span> </h2></span>
      </td>
    </tr>
    <tr>
      <td>
        <h2><span id="player1"></span> </h2>
      </td>
      <td>
        <h2><span id="player2"></span> </h2>
      </td>
    </tr>

  </table>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
  <script src="../js/main.js"></script>
  <!-- <script src="sweetalert2/dist/sweetalert2.min.js"></script>  -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>

</body>





</html>
